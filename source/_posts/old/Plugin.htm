    <script type="text/javascript">
        ///闭包限定命名空间
        (function ($) {
            $.fn.extend({
                "highLight": function (options) {
                    //检测用户传进来的参数是否合法
                    if (!isValid(options))
                        return this;
                    var opts = $.extend({}, defaluts, options); 
                    ///////////

                    ///////////
                    return this.each(function () {  
                      
                        var $this = $(this).children().children("tr:nth-child(odd)"); 
                        
                        $this.css({
                            backgroundColor: opts.bg
                        });
                        /////////////
                        $this = $(this).children().children("tr");
                        //                        $this.hover(
                        //                        function () {
                        //                            $(this).addClass('nbg');
                        //                        },
                        //                        function () {
                        //                            $(this).removeClass('nbg');
                        //                        });
                        var c;
                        $this.mouseover(function () {
                            c = $(this).css("backgroundColor");
                            $(this).css({
                                backgroundColor: opts.nbg
                            });
                        });
                        $this.mouseout(function () {
                            $(this).css({
                                backgroundColor: c
                            });
                        });
                        ////////
                    });

                }
            });
            //默认参数
            var defaluts = {

                bg: 'green',
                nbg: 'blue'
            };

            //私有方法，检测参数是否合法
            function isValid(options) {
                return !options || (options && typeof options === "object") ? true : false;
            }
        })(window.jQuery);
    </script>
    <script type="text/javascript">
        $(function () {

            $("table").highLight({ bg: 'yellow', nbg: 'red' });
        })
    </script>
